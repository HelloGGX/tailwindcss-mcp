# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - openrouterApiKey
    properties:
      openrouterApiKey:
        type: string
        description: OpenRouter API key for access to LLM provider
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { OPENROUTER_API_KEY: config.openrouterApiKey } })
  exampleConfig:
    openrouterApiKey: YOUR_OPENROUTER_API_KEY_HERE
